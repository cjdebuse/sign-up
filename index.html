<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="img-side">
      <div class="brand">
        <img src="images/odin-lined.png" alt="" />
        <div>ODIN</div>
      </div>
      <p>
        Photo by
        <a
          href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Halie West</a
        >
        on
        <a
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash</a
        >
      </p>
    </div>
    <div class="form-side">
      <h1>Realize your full potential; sign up <span>now</span>!</h1>
      <div class="control-area">
        <form id="user-info" action="">
          <h2>Let's do this!</h2>
          <div class="fields">
            <div class="left-controls">
              <label for="first-name">First Name</label>
              <input type="text" name="first-name" id="first-name" />
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
              <label for="pwd">Password</label>
              <input
                type="password"
                name="pwd"
                id="pwd"
                required
                minlength="8"
                maxlength="40"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,36}$"
              />
            </div>
            <div class="right-controls">
              <label for="last-name">Last Name</label>
              <input type="text" name="last-name" id="last-name" />
              <label for="phone">Phone Number</label>
              <input type="tel" name="phone" id="phone" />
              <label for="confirm-pwd">Confirm Password</label>
              <input
                type="password"
                name="confirm-pwd"
                id="confirm-pwd"
                required
                minlength="8"
                maxlength="40"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,36}$"
              />
            </div>
          </div>
        </form>
        <button type="submit" form="user-info">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </body>
</html>
